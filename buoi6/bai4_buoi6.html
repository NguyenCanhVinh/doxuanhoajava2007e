<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script>
        var n = + window.prompt("Xóa phần tử thứ: ");
        var soNguyenDuong = [3, 29, 23, 24, 9, 63, 88, 2, 4];

        var filtered = soNguyenDuong.filter(function(value, index, arr){
            return value != arr[n-1];
        });
        if (0 < n && n <= soNguyenDuong.length) {
            document.write(filtered);
        }else document.write("Phần tử ko tồn tại!!!");
    </script>

</body>
</html>
